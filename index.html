<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form-->
        <form class="form" id="form">
            <!-- Full Name-->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                             required >
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555" name="phone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"     required >
            </div>
            <!-- Email adress -->
            <div class="form-group">
                <label for="email">Adress Email</label>
                <input type="email" id="email" placeholder="email@domain.com" name="email"
                                required>
            </div>
            <!-- Website Url -->
            <div class="form-group">
                <label for="website">Website Url</label>
                <input type="url" id="website" placeholder="https://www.pape.com" name="webiste"
                      minlength="3" maxlength="100" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create password (Min.8Character) " 
                title="Please include at least one uppercase one lowercase and one number" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required>
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password" name="password"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required>
            </div>
            <button type='submit'> Register</button>
        </form>
        <!-- Error/Success Message-->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
